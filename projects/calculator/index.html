<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="icon" href="imgs/calculator.png" type="image/x-icon">
<body>

<div class="ribbon"></div>

<div class="calculator">
  <input type="text" class="display" id="display" oninput="validateInput(this)" onkeydown="handleKeyDown(event)">
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button>
    <button onclick="backspace()" class="operator">←</button>
    <button onclick="appendToDisplay('%')" class="operator">%</button>
    <button onclick="appendToDisplay('/')" class="operator">/</button>

    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('*')" class="operator">*</button>

    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')" class="operator">-</button>

    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('+')" class="operator">+</button>

    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button onclick="toggleSign()" class="operator">+/-</button>
    <button onclick="calculate()" class="equals">=</button>

    <button onclick="calculateSquareRoot()" class="operator">√</button>
    <button onclick="calculatePower()" class="operator">^</button>
    <button onclick="calculateFactorial()" class="operator">!</button>
    <button onclick="calculateLog()" class="operator">log</button>

  </div>
</div>

<script src="script.js"></script>

</body>
</html>
